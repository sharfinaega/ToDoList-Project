<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- <div class="masthead"> -->
                <h1 class="judul">Your To Do List</h1>
              <!-- </header> -->
                    <!-- to do list app -->
                    <div class="container">
                            <div class="header">
                                <div class="clear">
                                    <i class="fa fa-refresh" aria-hidden="true"></i></Make>
                                </div>
                                <div id="date"></div>
                            </div>
                            <div class="content">
                                <ul id="list">
                                    <li class="item">
                                        <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                                        <p class="text">Drink Coffee</p>
                                        <i class="fa fa-trash-o de" job="delete" id="0"></i>
                                    </li>
                                    <li class="item">
                                        <i class="fa fa-check-circle co" job="complete" id="0"></i>
                                        <p class="text lineThrough">Read a Book</p>
                                        <i class="fa fa-trash-o de" job="delete" id="0"></i>
                                    </li>
                                </ul>
                            </div>
                            <div class="add-to-do">
                                <i class="fa fa-plus-circle"></i>
                                <input type="text" id="item" placeholder="Add a to-do">
                            </div>
                        </div>
<!-- end of to do list app -->

    <footer>
            <footer class="mastfoot mt-auto">
          <div class="inner">
              <p>&copy; Created by <a href="https://egasharfina.netlify.com">@egasharfina</a> 2019. All Rights Reserved.</p>
          </footer>

</body>
</html>
